<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="images/themelogo.png" type="image/x-icon">
    <title>Change Theme</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="logo">
                <img id="logoImage" src="images/themelogo.png" alt="logo">
                <div class="name">
                    <span class="yellow">Cahnge</span><span class="blue">Theme</span>
                </div>
            </div>
            <div class="theme-changer">
                <span id="slideSpan">Click here <i class="fa fa-arrow-right" aria-hidden="true"></i></span>
                <button  id="theme-btn"><i class="fa fa-moon-o" aria-hidden="true"></i></button>
            </div>
            
        </nav>
    </header>
    <main id="main">
        <section id="hero">
            <div class="text-container">
                <h1>Basic Theme Changer</h1>
                <p>You can change the website theme to dark or light by clicking the button on the top right.</p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
